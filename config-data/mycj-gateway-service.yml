server:
  port: 8082

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka
      #defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
  instance:
    hostname: localhost
    #instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
spring:
  cloud:
    gateway:

      discovery:
        locator:
          enable: true
      routes:


        - id: mycj-cliente-service
          uri: lb://mycj-cliente-service
          predicates:
            - Path=/clientes/**





        - id: mycj-registry-service
          uri: lb://mycj-registry-service
          predicates:
            - Path=/registry/**

